  <!-- Lock icon -->
  <rect x="24" y="28" width="16" height="12" 
        fill="url(#lockGradient)" 
        stroke="#0D47A1" 
        stroke-width="1" 
        rx="2"/>
  
  <!-- Lock shackle -->
  <path d="M28 28 L28 24 C28 20 30 18 32 18 C34 18 36 20 36 24 L36 28" 
